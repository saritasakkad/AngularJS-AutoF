            <option value="pro">pro</option>
        </select>

        <input type="checkbox" ng-model="cgu"> Condition general utilisateur

        <div ng-if="cgu">
            Merci d'avoir accepté !
        </div>


        <div ng-switch="product">
            <div ng-switch-when="basic">
                    10 euros
            </div>
            <div ng-switch-when="pro">
                   30 euros
            </div>
            <div ng-switch-default>
                    selectionez un produit !
            </div>


        </div>
