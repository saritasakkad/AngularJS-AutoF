<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="angular-locale_fr-be.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>




   <div ng-controller="mainCtrl" class="container"> 
      

       <table class="table">
                   <tr>
                       <th>Nom</th>
                       <th><button ng-click="onSort('pts')">Pts {{arrow('pts')}}</button></th>
                       <th><button ng-click="onSort('j')">J {{arrow('j')}}</button></th>
                       <th><button ng-click="onSort('g')">G {{arrow('g')}}</button></th>
                       <th><button ng-click="onSort('n')">N {{arrow('n')}}</button></th>
                   </tr>
                   <tr ng-repeat="team in sliceTeam(teams) | orderBy:sort:order[sort]">
                        <td>{{team.name}} </td>
                        <td>{{team.pts}} </td>
                        <td>{{team.j}} </td>
                        <td>{{team.g}} </td>
                        <td>{{team.n}} </td>
                   </tr>
               </table>
               <ul class="pagination">
                   <li ng-repeat="p in pages track by $index"> 
                       
                    <a href="#" ng-click="onPage($index)">{{$index+1}} </a> 
                       
                    <!-- track by $index permet d'avoir un id -->

                   </li>
               </ul>

    </div> 
  

       
    

</body>
</html>
